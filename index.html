<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Redirect AFTER message has time to breathe -->
  <meta http-equiv="refresh" content="6;url=https://easter.codes/welcome2026">
  <title>Access</title>

  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
      animation: flicker 2.5s infinite;
      position: relative;
      overflow: hidden;
    }

    /* CRT scanlines */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,0.15) 3px
      );
      pointer-events: none;
    }

    /* Message fade-in */
    .message {
      opacity: 0;
      animation: reveal 1.2s forwards;
      z-index: 1;
    }

    @keyframes reveal {
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 0.9; }
      94% { opacity: 0.75; }
      96% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="message">
    ACCESS STRING ACCEPTED
  </div>
</body>
</html>
