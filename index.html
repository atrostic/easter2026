<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="6;url=https://easter.codes/welcome2026">
  <title>Access</title>

  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
      animation: flicker 2.5s infinite;
      position: relative;
      overflow: hidden;
    }

    /* CRT scanlines */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0.15) 3px,
        rgba(0,0,0,0) 4px
      );
      pointer-events: none;
      z-index: 3;
    }

    .message {
      opacity: 0;
      animation:
        reveal 1.2s forwards,
        textGlitch 6s forwards;
      z-index: 2;
    }

    /* Red glitch overlay â€“ very short */
    .red-glitch {
      position: absolute;
      inset: 0;
      background: #b00000;
      opacity: 0;
      z-index: 4;
      pointer-events: none;
      animation: redFlash 6s forwards;
    }

    @keyframes reveal {
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 0.9; }
      94% { opacity: 0.75; }
      96% { opacity: 1; }
    }

    /* Text corruption only at the end */
    @keyframes textGlitch {
      0%, 90% { opacity: 1; transform: none; }

      91% { opacity: 0.2; transform: translateX(-1px); }
      92% { opacity: 1; transform: translateX(1px); }
      93% { opacity: 0.1; }
      94% { opacity: 1; }
      95% { opacity: 0.3; transform: translateX(-2px); }
      96% { opacity: 1; }
      97% { opacity: 0.15; }
      98% { opacity: 1; transform: translateX(1px); }
      99% { opacity: 0.4; }

      100% { opacity: 1; transform: none; }
    }

    /* ~0.45s red flash near the end */
    @keyframes redFlash {
      0%, 91% { opacity: 0; }
      92% { opacity: 0.9; }
      93% { opacity: 0.2; }
      94% { opacity: 1; }
      95% { opacity: 0.4; }
      96% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="message">ACCESS STRING ACCEPTED</div>
  <div class="red-glitch"></div>
</body>
</html>
