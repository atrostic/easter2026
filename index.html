<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="6;url=https://easter.codes/welcome2026">
  <title>Access</title>

  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
      animation: flicker 2.5s infinite;
      position: relative;
      overflow: hidden;
    }

    /* CRT scanlines */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,0.15) 3px
      );
      pointer-events: none;
      z-index: 2;
    }

    .message {
      opacity: 0;
      animation: reveal 1.2s forwards;
      z-index: 1;
    }

    /* Red glitch overlay with flicker during the last ~1 second */
    .red-glitch {
      position: absolute;
      inset: 0;
      background: #ff0000;
      opacity: 0;
      z-index: 3;
      pointer-events: none;
      animation: redFlicker 6s forwards;
    }

    @keyframes reveal {
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 0.9; }
      94% { opacity: 0.75; }
      96% { opacity: 1; }
    }

    /* 6s total timeline:
       - 0%..83% normal
       - 84%..100% last ~1s: red overlay flickers hard
    */
    @keyframes redFlicker {
      0%, 83% { opacity: 0; }

      /* flicker window (last ~1s) */
      84% { opacity: 1; }
      85% { opacity: 0.2; }
      86% { opacity: 1; }
      87% { opacity: 0.0; }
      88% { opacity: 0.9; }
      89% { opacity: 0.3; }
      90% { opacity: 1; }
      91% { opacity: 0.1; }
      92% { opacity: 0.95; }
      93% { opacity: 0.4; }
      94% { opacity: 1; }
      95% { opacity: 0.15; }
      96% { opacity: 1; }
      97% { opacity: 0.25; }
      98% { opacity: 1; }
      99% { opacity: 0.6; }

      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="message">ACCESS STRING ACCEPTED</div>
  <div class="red-glitch"></div>
</body>
</html>
